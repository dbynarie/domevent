<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="domevent" content="belajar domevent">
    <title>Domevent</title>
</head>

<body>

    <div class="modalMenu">
        <span class="material-icons closeIcon" onclick="hideModal()">close</span>

        <a href="#home" onclick="hideModal()">HOME</a>
        <a href="#about" onclick="hideModal()">ABOUT</a>
        <a href="#contact" onclick="hideModal()">CONTACT</a>
        <a href="#gallery" onclick="hideModal()">GALLERY</a>
    </div>
    <nav class="navbar">
        <h3 class="brand">INIDENI</h3>
        <span class="material-icons menuIcon" onclick="showModal()">menu</span>
    </nav>
    <main class="container">
        <section class="home" id="home">

            <img src="./pexels-kyle-loftus-3379933.jpg" alt="fotosaya" class="heroImage">

            <h1 class="heroText">
                <span style="color: #e74c3c;">WEB</span> PROFILE <span style="color: #e74c3c;">DENI</span>
                <hr />

            </h1>
        </section>
        <section class="about" id="about">

            <div class="aboutAlert">
                Selamat Datang di web sederhana kami..
                <span class="material-icons alertClose" onclick="hideAlert()">close</span>
            </div>

            about


        </section>
        <section class="gallery" id="gallery">
            <span class="material-icons galIcon">motion_photos_paused</span>
        </section>
        <section class="contact" id="contact">CONTACT</section>
    </main>
    <footer class="footer">
        <div class="left">
            <h3>Sitemap</h3>
            <a href="#home">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#contact">CONTACT</a>
            <a href="#gallery">GALLERY</a>
        </div>

        <div class="right">
            <div class="col1">
                <div class="formGroup">
                    <label for="name">NAMA</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="formGroup">
                    <label for="phone">NOMOR WA</label>
                    <input type="phone" name="phone" id="phone">
                </div>

                <div class="formGroup">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
            </div>

            <div class="col2">
                <div class="formGroup">
                    <label for="message">PESAN</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="formGroup">
                    <button class="kirim">
                        Kirim Pesan
                    </button>
                </div>
            </div>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
